<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIREFI - Sistema de Reporte de Fallas e Incidencias</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp1.styles.css" rel="stylesheet" />
    
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">游딏</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        // DotNet reference for Google callback
        let dotNetHelper = null;
        let googleInitialized = false;
        
        // Register the DotNet reference from Blazor
        window.registerGoogleCallback = function(helper) {
            dotNetHelper = helper;
        };
        
        // Global callback for Google Sign-In
        window.handleGoogleCredential = function(response) {
            if (dotNetHelper) {
                dotNetHelper.invokeMethodAsync('HandleGoogleCredential', response.credential);
            }
        };
        
        // Initialize Google Sign-In with client ID
        window.initGoogleSignIn = function(clientId) {
            // Wait for Google SDK to be available
            if (typeof google === 'undefined' || !google.accounts) {
                // Retry after a short delay if SDK not loaded yet
                setTimeout(function() { window.initGoogleSignIn(clientId); }, 200);
                return;
            }
            
            // Initialize Google Identity Services
            if (!googleInitialized) {
                google.accounts.id.initialize({
                    client_id: clientId,
                    callback: window.handleGoogleCredential,
                    context: 'signin',
                    ux_mode: 'popup',
                    auto_select: false
                });
                googleInitialized = true;
            }
            
            // Render the button
            var buttonElement = document.querySelector('.g_id_signin');
            if (buttonElement) {
                google.accounts.id.renderButton(
                    buttonElement,
                    { 
                        theme: 'filled_blue', 
                        size: 'large', 
                        text: 'signin_with', 
                        shape: 'rectangular',
                        logo_alignment: 'left'
                    }
                );
            }
        };
        
        // PDF Export function for reports list
        window.exportToPdf = function(title, data) {
            try {
                // Check if jsPDF is loaded
                if (!window.jspdf || !window.jspdf.jsPDF) {
                    console.error('jsPDF not loaded');
                    alert('Error: La librer칤a de PDF no est치 disponible. Por favor, recargue la p치gina.');
                    return;
                }
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('landscape');
                
                // Add title
                doc.setFontSize(18);
                doc.setTextColor(40, 40, 40);
                doc.text(title, 14, 22);
                
                // Add date
                doc.setFontSize(11);
                doc.setTextColor(100);
                doc.text('Generado: ' + new Date().toLocaleDateString('es-MX'), 14, 30);
                
                // Create table - handle both camelCase and PascalCase property names
                const headers = [['Folio', 'Reportante', 'Descripci칩n', 'Ubicaci칩n', 'Categor칤a', 'Estado', 'Prioridad', 'Fecha']];
                const rows = data.map(function(item) {
                    return [
                        item.folio || item.Folio || '',
                        item.reportante || item.Reportante || '',
                        item.descripcion || item.Descripcion || '',
                        item.ubicacion || item.Ubicacion || '',
                        item.categoria || item.Categoria || '',
                        item.estado || item.Estado || '',
                        item.prioridad || item.Prioridad || '',
                        item.fecha || item.Fecha || ''
                    ];
                });
                
                doc.autoTable({
                    head: headers,
                    body: rows,
                    startY: 35,
                    styles: { fontSize: 8, cellPadding: 2 },
                    headStyles: { fillColor: [0, 123, 255], textColor: 255 },
                    alternateRowStyles: { fillColor: [240, 240, 240] },
                    margin: { top: 35 }
                });
                
                // Save the PDF
                doc.save('reportes_' + new Date().toISOString().split('T')[0] + '.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error al generar el PDF: ' + error.message);
            }
        };
    </script>
</body>

</html>
